<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbeidskrav 1 - Innføring i programmering</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="ak1.css" rel="stylesheet" media="screen">
</head>
<body>
    <header>
        <h1 id="companyname"></h1>
        <form>
            <input type="text" />
            <button>Søk</button>
        </form>
    </header>
    <main>
        <section id="employee_list">
            <article class="card">
                <img src="avatar.png" alt="Navn Navnesen" />
                <p>Navn Navnesen<br />navn@email.com</p>
            </article>
            <article class="card">
                <img src="avatar.png" alt="Navn Navnesen" />
                <p>Navn Navnesen<br />navn@email.com</p>
            </article>
        </section>
    </main>
    
        
    <script>
        //det sto <scripttt>. Riktig måte det på er <script>
        //Variabel with company name
        const company = "Programmeriet"
         //System prints
    
        

        //List of employees
        const employees = [
            {name: "Hans Hansen", position: "Programmerer", email: "hans.hansen@email.com", office: "316", image: "man"},
            {name: "Jens Jensen", position: "Programmerer", email: "jens.jensen@email.com", office: "323", image: "man2"},
            {name: "Trine Trinesdotter", position: "Programmerer", email: "trine.trinesdotter@email.com", office: "304", image: "woman"},
        ]

        //Secret keys to access url and images
        //Det sto let images_folder = "img. Det riktig måte å skrive det på er let images_folder = "img"
        let images_folder = "img"
        let secret_key = 0
        let ak_key
        
        //Turn on or off safeguard to allow system to run
        //endret fra "const safeguard = false" til "const safeguard = true"
        const safeguard = true
        
        //Control of safeguard to create image folder name
        //
        if(safeguard === true) {
            ak_key = secret_key + 1
        }
        const safe_images_folder = images_folder += ak_key
        //Endret "console.logg" til "console.log"
        console.log("Image folder: " + safe_images_folder)

        let HTML_employees = ""

        //Control of safeguard to print employee list
        if(safeguard === true) {
            employees.map((e) => HTML_employees += `<article class="card">
                    <img src="${safe_images_folder}/${e.image}.png" alt="${e.name}" />
                    <p><strong>${e.name}</strong></p>
                    <p>${e.position} | Kontor: ${e.office}</p>
                    <p>${e.email}</p>
                </article>`)
                //Endret "HTML_employeeees" til "HTML_employees" og "getElementbyId" til "getElementById"
                document.getElementById("employee_list").innerHTML = HTML_employees
        }

       document.getElementById("companyname").innerHTML = company
       
    </script>
    
    <footer>

</body>
